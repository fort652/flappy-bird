<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Tweety Bird</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .setting-card {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1),
          rgba(255, 255, 255, 0.05)
        );
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .toggle-switch {
        position: relative;
        width: 60px;
        height: 30px;
        background: #374151;
        border-radius: 15px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .toggle-switch.active {
        background: #10b981;
      }

      .toggle-switch::after {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        width: 26px;
        height: 26px;
        background: white;
        border-radius: 50%;
        transition: transform 0.3s ease;
      }

      .toggle-switch.active::after {
        transform: translateX(30px);
      }

      .slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 6px;
        border-radius: 3px;
        background: #374151;
        outline: none;
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #fbbf24;
        cursor: pointer;
      }

      .slider::-moz-range-thumb {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #fbbf24;
        cursor: pointer;
        border: none;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-gray-900 via-blue-900 to-indigo-900 min-h-screen text-white"
  >
    <!-- Header -->
    <div class="text-center pt-4 md:pt-8 pb-4 md:pb-6 px-4">
      <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-yellow-400 mb-2">Settings</h1>
      <p class="text-base md:text-lg text-gray-300">Customize your audio!</p>
    </div>

    <!-- Audio Settings -->
    <div class="mx-4 mb-6">
      <div class="setting-card rounded-2xl p-3 md:p-4">
        <h3 class="text-base md:text-lg font-semibold mb-4 text-blue-400">Audio Settings</h3>

        <!-- Master Volume -->
        <div class="mb-4">
          <div class="flex justify-between items-center mb-2">
            <div>
              <div class="font-medium text-sm md:text-base">Master Volume</div>
              <div class="text-xs md:text-sm text-gray-400">Overall game volume</div>
            </div>
            <span class="text-blue-400 font-medium text-sm md:text-base" id="masterVolumeValue"
              >80%</span
            >
          </div>
          <input
            type="range"
            id="masterVolume"
            class="slider"
            min="0"
            max="100"
            value="80"
          />
        </div>

        <!-- Sound Effects -->
        <div class="flex justify-between items-center mb-4">
          <div>
            <div class="font-medium text-sm md:text-base">Sound Effects</div>
            <div class="text-xs md:text-sm text-gray-400">Game action sounds</div>
          </div>
          <div class="toggle-switch" id="soundEffectsToggle"></div>
        </div>

        <!-- Background Music -->
        <div class="flex justify-between items-center mb-4">
          <div>
            <div class="font-medium text-sm md:text-base">Background Music</div>
            <div class="text-xs md:text-sm text-gray-400">Game background tunes</div>
          </div>
          <div class="toggle-switch" id="bgMusicToggle"></div>
        </div>

        <!-- Music Volume -->
        <div class="mb-4">
          <div class="flex justify-between items-center mb-2">
            <div>
              <div class="font-medium text-sm md:text-base">Music Volume</div>
              <div class="text-xs md:text-sm text-gray-400">Background music level</div>
            </div>
            <span class="text-blue-400 font-medium text-sm md:text-base" id="musicVolumeValue"
              >60%</span
            >
          </div>
          <input
            type="range"
            id="musicVolume"
            class="slider"
            min="0"
            max="100"
            value="60"
          />
        </div>
      </div>
    </div>

    <!-- Reset & Save -->
    <div class="mx-4 mb-20 flex flex-col sm:flex-row gap-4">
      <button
        onclick="resetToDefaults()"
        class="flex-1 bg-red-600 text-white py-2 md:py-3 rounded-xl font-medium hover:bg-red-700 transition-colors text-sm md:text-base"
      >
        Reset to Defaults
      </button>
      <button
        onclick="saveSettings()"
        class="flex-1 bg-green-600 text-white py-2 md:py-3 rounded-xl font-medium hover:bg-green-700 transition-colors text-sm md:text-base"
      >
        Save Settings
      </button>
    </div>

    <!-- Navigation -->
    <div
      class="fixed top-4 left-4 z-50"
    >
      <button
        onclick="window.location.href='../index.html'"
        class="bg-blue-600 text-white w-12 h-12 rounded-full font-medium hover:bg-blue-700 transition-colors flex items-center justify-center text-xl"
      >
        ‚Üê
      </button>
    </div>

    <script>
      // Default settings
      const defaultSettings = {
        masterVolume: 80,
        soundEffects: true,
        bgMusic: true,
        musicVolume: 60,
      };

      let currentSettings = { ...defaultSettings };

      // Initialize settings
      function initSettings() {
        loadSettings();
        renderSettings();
        setupEventListeners();
      }

      // Load settings from localStorage
      function loadSettings() {
        const saved = localStorage.getItem("flappyBirdSettings");
        if (saved) {
          currentSettings = { ...defaultSettings, ...JSON.parse(saved) };
        }
      }

      // Save settings to localStorage
      function saveSettings() {
        localStorage.setItem(
          "flappyBirdSettings",
          JSON.stringify(currentSettings)
        );

        // Show success message
        const saveBtn = document.querySelector(
          'button[onclick="saveSettings()"]'
        );
        const originalText = saveBtn.textContent;
        saveBtn.textContent = "Saved!";
        saveBtn.classList.add("bg-green-500");

        setTimeout(() => {
          saveBtn.textContent = originalText;
          saveBtn.classList.remove("bg-green-500");
        }, 2000);
      }

      // Render current settings
      function renderSettings() {
        // Audio settings
        document.getElementById("masterVolume").value =
          currentSettings.masterVolume;
        document
          .getElementById("soundEffectsToggle")
          .classList.toggle("active", currentSettings.soundEffects);
        document
          .getElementById("bgMusicToggle")
          .classList.toggle("active", currentSettings.bgMusic);
        document.getElementById("musicVolume").value =
          currentSettings.musicVolume;

        // Update display values
        updateDisplayValues();
      }

      // Update display values
      function updateDisplayValues() {
        document.getElementById(
          "masterVolumeValue"
        ).textContent = `${currentSettings.masterVolume}%`;
        document.getElementById(
          "musicVolumeValue"
        ).textContent = `${currentSettings.musicVolume}%`;
      }

      // Setup event listeners
      function setupEventListeners() {
        // Range inputs
        document
          .getElementById("masterVolume")
          .addEventListener("input", (e) => {
            currentSettings.masterVolume = parseInt(e.target.value);
            updateDisplayValues();
          });

        document
          .getElementById("musicVolume")
          .addEventListener("input", (e) => {
            currentSettings.musicVolume = parseInt(e.target.value);
            updateDisplayValues();
          });

        // Toggle switches
        document
          .getElementById("soundEffectsToggle")
          .addEventListener("click", () => {
            currentSettings.soundEffects = !currentSettings.soundEffects;
            document
              .getElementById("soundEffectsToggle")
              .classList.toggle("active", currentSettings.soundEffects);
          });

        document
          .getElementById("bgMusicToggle")
          .addEventListener("click", () => {
            currentSettings.bgMusic = !currentSettings.bgMusic;
            document
              .getElementById("bgMusicToggle")
              .classList.toggle("active", currentSettings.bgMusic);
          });
      }

      // Reset to defaults
      function resetToDefaults() {
        if (
          confirm("Are you sure you want to reset all settings to default?")
        ) {
          currentSettings = { ...defaultSettings };
          renderSettings();
          saveSettings();
        }
      }

      // Initialize on load
      window.addEventListener("load", initSettings);
    </script>
  </body>
</html>
